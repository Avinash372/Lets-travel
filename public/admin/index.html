<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <title>Admin Page</title>
    </head>

    <body>
        <header class="mb-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Let's travel</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="/"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"
                                    >About Us</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"
                                    >Contacts</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="/admin"
                                    >Admin Page</a
                                >
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input
                                class="form-control me-2"
                                type="tel"
                                placeholder="Phone number"
                                aria-label="Phone number"
                            />
                            <button
                                class="btn btn-outline-primary text-nowrap"
                                type="submit"
                            >
                                Call me
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container shadow p-3 mb-5 bg-body rounded">
                <h1 class="text-center">Admin Page</h1>
                <hr />
                <div class="d-flex align-items-start">
                    <div
                        class="w-25 p-3 nav flex-column nav-pills me-3 border rounded"
                        id="v-pills-tab"
                        role="tablist"
                        aria-orientation="vertical"
                    >
                        <button
                            class="nav-link active"
                            id="v-pills-articles-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-articles"
                            type="button"
                            role="tab"
                            aria-controls="v-pills-articles"
                            aria-selected="true"
                        >
                            Articles
                        </button>
                        <button
                            class="nav-link"
                            id="v-pills-mails-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-mails"
                            type="button"
                            role="tab"
                            aria-controls="v-pills-mails"
                            aria-selected="false"
                        >
                            Mails
                        </button>
                        <button
                            class="nav-link"
                            id="v-pills-requests-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-requests"
                            type="button"
                            role="tab"
                            aria-controls="v-pills-requests"
                            aria-selected="false"
                        >
                            Callback Requests
                        </button>
                    </div>
                    <div
                        class="w-75 p-3 tab-content border rounded"
                        id="v-pills-tabContent"
                    >
                        <div
                            class="tab-pane fade show active"
                            id="v-pills-articles"
                            role="tabpanel"
                            aria-labelledby="v-pills-articles-tab"
                        >
                            <button class="btn btn-primary mb-3">
                                Add Post
                            </button>
                            <table class="articles-list table table-striped">
                                <tbody></tbody>
                            </table>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="v-pills-mails"
                            role="tabpanel"
                            aria-labelledby="v-pills-mails-tab"
                        >
                            mails content
                        </div>
                        <div
                            class="tab-pane fade"
                            id="v-pills-requests"
                            role="tabpanel"
                            aria-labelledby="v-pills-requests-tab"
                        >
                            callbacks content
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/admin/js/main.js"></script>
    </body>
</html>
